<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panadería San José - Directorio</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        /* Carousel de imágenes */
        .commerce-carousel img {
            width: 100%;
            height: clamp(300px, 40vw, 500px);
            object-fit: cover;
            object-position: center;
        }

        /* Card info */
        .commerce-info h1 {
            font-size: 2rem;
        }

        .status-badge {
            font-size: .875rem;
        }

        /* Horarios */
        .opening-hours .hours-chip {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            border: 1px solid var(--bs-border-color);
            background: #fff;
            padding: .35rem .6rem;
            border-radius: 999px;
            font-size: .875rem;
        }

        .opening-hours .toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: .35rem;
            border: 1px dashed var(--bs-border-color);
            background: #fff;
            padding: .3rem .55rem;
            border-radius: 999px;
            font-size: .8rem;
            color: var(--bs-body-color);
            text-decoration: none;
            cursor: pointer;
        }

        .opening-hours .toggle-btn:hover {
            background: var(--bs-light);
        }

        .opening-hours .chevron {
            transition: transform .2s ease;
        }

        .opening-hours .collapse.show~.toggle-row .chevron {
            transform: rotate(180deg);
        }

        .opening-hours .week-list {
            border: 1px solid var(--bs-border-color);
            border-radius: .75rem;
            background: #fff;
            padding: .6rem .75rem;
        }

        .opening-hours .week-list li {
            display: flex;
            justify-content: space-between;
            gap: .75rem;
            padding: .3rem 0;
            border-bottom: 1px dashed var(--bs-border-color);
            font-size: .9rem;
        }

        .opening-hours .week-list li:last-child {
            border-bottom: 0;
        }

        .opening-hours .day-label.today {
            font-weight: 700;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-shop fs-4 me-2 text-primary"></i>
                <span>Somos White</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
                </ul>
                <div class="d-none d-lg-flex gap-2">
                    <a class="btn btn-outline-primary" href="#">Ingresar</a>
                    <a class="btn btn-primary" href="#">Crear cuenta</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CAROUSEL DE IMÁGENES -->
    <div id="commerceCarousel" class="carousel slide commerce-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1544025162-d76694265947?q=80&w=1400&auto=format&fit=crop"
                    class="d-block w-100" alt="Vida Sana Dietética">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1505575967455-40e256f73376?q=80&w=1400&auto=format&fit=crop"
                    class="d-block w-100" alt="Interior tienda">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#commerceCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#commerceCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- INFO DEL COMERCIO -->
    <div class="container my-5 commerce-info">
        <div class="row">
            <div class="col-lg-8">
                <h1>Panadería San José</h1>
                <span class="badge text-bg-success status-badge">
                    <span class="badge-dot bg-success me-1"></span> <span class="status-text">Abierto</span>
                </span>
                <p class="text-muted mt-2">Av. Principal 123 · Ingeniero White</p>
                <p>Masa madre, facturas y pan artesanal todos los días.</p>

                <!-- Horarios -->
                <div class="opening-hours mt-3"></div>

                <!-- Botones -->
                <div class="mt-3 d-flex gap-2">
                    <a href="#" class="btn btn-primary"><i class="bi bi-bag me-1"></i>Comprar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12441.556996080097!2d-62.27439210000001!3d-38.77771009999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1756303836231!5m2!1ses!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- FOOTER SIMPLE -->
    <footer class="footer py-5 bg-white border-top">
        <div class="container text-center">
            <small class="text-muted">© <span id="year"></span> Directorio Local. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Horarios dinámicos ejemplo
        const DAY_LABELS = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const HOURS = {
            1: [["07:30", "13:00"], ["16:30", "20:30"]],
            2: [["07:30", "13:00"], ["16:30", "20:30"]],
            3: [["07:30", "13:00"], ["16:30", "20:30"]],
            4: [["07:30", "13:00"], ["16:30", "20:30"]],
            5: [["07:30", "13:00"], ["16:30", "20:30"]],
            6: [["08:00", "13:00"]],
            0: [["08:00", "13:00"]]
        };

        function buildHoursUI() {
            const container = document.querySelector('.opening-hours');
            const now = new Date();
            const today = now.getDay();
            const rangesToday = HOURS[today] || [];
            const todayText = rangesToday.length ? rangesToday.map(r => r.join('-')).join(", ") : "Cerrado";

            container.innerHTML = `
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <span class="hours-chip" aria-live="polite">
            <i class="bi bi-clock"></i>
            <strong>Hoy (${DAY_LABELS[today]}):</strong> ${todayText}
          </span>
          <div class="toggle-row">
            <button class="toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#hoursCollapse">
              <i class="bi bi-calendar-week"></i> Horarios
              <i class="bi bi-chevron-down chevron"></i>
            </button>
          </div>
        </div>
        <div class="collapse mt-2" id="hoursCollapse">
          <ul class="week-list list-unstyled mb-0">
            ${[...Array(7).keys()].map(d => {
                const r = HOURS[d] || [];
                const text = r.length ? r.map(rng => rng.join('-')).join(', ') : 'Cerrado';
                return `<li><span class="day-label ${d === today ? 'today' : ''}">${DAY_LABELS[d]}</span><span>${text}</span></li>`;
            }).join('')}
          </ul>
        </div>
      `;
        }

        document.addEventListener('DOMContentLoaded', buildHoursUI);
    </script>
</body>

</html>
