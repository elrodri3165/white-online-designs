<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Comercios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ======= Temas de color ======= */
        .theme-modern {
            --primary: #005B96;
            --secondary: #FFD23F;
            --neutral: #F4F4F4;
        }

        .theme-elegant {
            --primary: #2E294E;
            --secondary: #E71D36;
            --neutral: #FAFAFA;
        }

        .theme-fresh {
            --primary: #008080;
            --secondary: #FF7F50;
            --neutral: #FDF6EC;
        }

        /* ======= Aplicación de variables ======= */
        body {
            background-color: var(--neutral);
            font-family: 'Montserrat', sans-serif;
        }

        .navbar,
        .footer {
            background-color: var(--primary) !important;
        }

        .navbar-brand,
        .nav-link,
        .footer p {
            color: white !important;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
        }

        .btn-secondary {
            background-color: var(--secondary);
            border: none;
            color: black;
        }

        /* ===== Slider tamaño fijo ===== */
        .carousel-inner img {
            height: 550px;
            object-fit: cover;
        }

        /* ===== Cards más atractivas ===== */
        .card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto "hoja que se levanta" */
        .card:hover {
            transform: perspective(1000px) rotateX(-3deg) translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Imagen de card adaptada */
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body class="theme-modern">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Somos White</a>
            <div class="ms-auto">
                <select id="themeSelector" class="form-select form-select-sm">
                    <option value="theme-modern">Moderno</option>
                    <option value="theme-elegant">Elegante</option>
                    <option value="theme-fresh">Fresco</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid m-0 p-0">
        <!-- Slider -->
        <div id="homeCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="foto.jpg" class="d-block w-100" alt="Comercio 1">
                </div>
                <div class="carousel-item">
                    <img src="foto2.jpg" class="d-block w-100" alt="Comercio 2">
                </div>
            </div>
        </div>

        <!-- Categorías -->
        <div class="container my-4">
            <h2 class="mb-3">Categorías</h2>
            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <div class="card text-center p-3">
                        <img src="foto.jpg" class="mx-auto mb-2" alt="" style="max-height: 250px; object-fit: cover;">
                        <h6>Gastronomía</h6>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card text-center p-3">
                        <img src="ropa.jpg" class="mx-auto mb-2" alt="" style="max-height: 250px; object-fit: cover;">
                        <h6>Ropa</h6>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card text-center p-3">
                        <img src="herramientas.jpg" class="mx-auto mb-2" alt=""
                            style="max-height: 250px; object-fit: cover;">
                        <h6>Herramientas</h6>
                    </div>
                </div>
            </div>


            <!-- Comercios -->
            <h2 class="mt-5 mb-3">Comercios destacados</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://picsum.photos/600/400?random=1" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Restaurante X</h5>
                            <p class="card-text">Descripción breve del comercio.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://picsum.photos/600/400?random=2" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Bar Y</h5>
                            <p class="card-text">El mejor lugar para compartir.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://picsum.photos/600/400?random=3" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Ferretería Y</h5>
                            <p class="card-text">Las mejores herramientas.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3 mt-4">
        <p>© 2025 Guía de Comercios - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS y Script de cambio de tema -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeSelector = document.getElementById('themeSelector');
        const body = document.body;

        themeSelector.addEventListener('change', () => {
            body.className = themeSelector.value;
        });
    </script>
</body>

</html>
